{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Working Title</title>
        <link rel="stylesheet" href="{% static '' %}">
    </head>
    
    <body>
        <h1>Working Title Base HTML</h1>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'user_login' %}">Sign In</a>
          <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}

        {% block landing %}
        {% endblock %}

        {% block login %}
        {% endblock %}
        
        {% block register %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </body>
</html>
