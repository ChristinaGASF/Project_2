{% extends 'project_2/base.html' %}

{% block content %}

  {% for video in video_results %}
    <article>
    <h3>{{ video.title }}</h3>
    <a href='https://www.youtube.com/watch?v={{video.youtube_id}'>
        <img src='{{ video.thumbnail.url }}'>
    </a>
    <p>{{ video.description }}</p>
    <p>{{ video.tags }}</p>
    </article>
  {% endfor %}

{% endblock %}
