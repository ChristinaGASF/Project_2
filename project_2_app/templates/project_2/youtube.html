{% extends 'project_2/base.html' %}

{% block content %}

{% for video in video_results %}
  <article>
    <h3>{{ video.youtube_id }}</h3>
    <h2>{{ video.title }}</h2>
    <p>{{ video.description }}</p>
    <p>{{ video.thumbnail }}</p>
    <h3>{{ video.channel_title }}</h3>
    <h3>{{ video.category_id }}</h3>

  </article>
  {% endfor %}


{% endblock %}
