{% extends 'project_2/base.html' %}
{% load staticfiles %}

{% block chart %}
<div class="append" url-endpoint='{% url "api-data" %}'>
  <h1>YouTube Liked Video Analysis</h1>
</div>
<div class='row'>
  <div class='chartDial' id="chart_div" ></div>
  <div class='chart' id="chart_div_emotion" ></div>
  <div class='chart' id="chart_div_key" ></div>
  <div class='chart' id="series_chart_div_entities" ></div>
  <div class='chart' id="chart_div_entities" ></div>
  <div class='chart' id="series_chart_div_key" ></div>
</div>
<script src="{% static 'scripts/chart.js' %}"></script>
{% endblock chart %}
